<div [@routerTransition]>
  <app-page-header [heading]="'Profile'" [icon]="'fa-bar-chart-o'"></app-page-header>
  <div class="row">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-5">
          <div class="card card-user">
            <div class="image">
              <img src="assets/images/background.jpg" alt="..."/>
            </div>
            <div class="content">
              <div class="author">
                <img class="avatar border-white" src="assets/images/faces/face-2.jpg" alt="..."/>
                <h4 class="title">Truckage User
                  <img src="assets/images/checked1.png" alt="..."/>
                </h4>
              </div>
              <p class="description text-center">
               <b>"labour et honor"</b>
              </p>
            </div>
            <hr>
            <div class="text-center">
              <div class="row">
                <div class="col-md-4 col-md-offset-1">
                  <h5>12<br /><small>Trips</small></h5>
                </div>
                <div class="col-md-4">
                  <h5>2<br /><small>No. of Trucks</small></h5>
                </div>
                <div class="col-md-4">
                  <h5>97.5k<br /><small>Earnings</small></h5>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="header">
              <h4 class="title">Drivers</h4>
            </div>
            <div class="content">
              <ul class="list-unstyled team-members">
                <li>Driver 1 <small>On Trip</small></li>
                <li>Driver 2 <small>Offline</small></li>  
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-7">
          <div class="card">
            <div class="header">
              <h4 class="title">Edit Profile</h4>
            </div>
            <div class="content">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Company</label>
                      <input type="text" class="form-control border-input" disabled placeholder="Company" value="Truckage Pvt. Ltd">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input disabled type="email" class="form-control border-input" value="test@test.com" placeholder="Email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control border-input" placeholder="First Name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control border-input" placeholder="Last Name">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Gender</label>
                      <select class="form-control border-input">
                        <option disabled>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Date of Birth</label>
                      <input type="date" class="form-control border-input" placeholder="Date of Birth">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Mobile Number</label>
                      <input type="text" class="form-control border-input" placeholder="Mobile Number">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Id Type</label>
                      <select class="form-control border-input">
                        <option disabled>Select Id type</option>
                        <option>Aadhar Card</option>
                        <option>Voter Card</option>
                        <option>PAN Card</option>
                        <option>Passport</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label>Id Number</label>
                    <input type="text" class="form-control border-input" placeholder="Enter Id number">
                  </div>
                  <div class="col-md-4">
                    <label>Upload Id</label>
                    <input type="file" class="form-control border-input">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address</label>
                      <textarea rows="3" class="form-control border-input" placeholder="Enter your complete Address"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" class="form-control border-input" placeholder="City">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Country</label>
                      <input type="text" class="form-control border-input" placeholder="Country">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Postal Code</label>
                      <input type="number" class="form-control border-input" placeholder="PinCode">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>About Me</label>
                      <textarea rows="5" class="form-control border-input" placeholder="Write Something about yourself.."></textarea>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                </div>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
