<div [@routerTransition]>
  <app-page-header [heading]="'Profile'" [icon]="'fa-bar-chart-o'"></app-page-header>
  <div class="row">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-5">
          <div class="card card-user">
            <div class="image">
              <img src="assets/images/background.jpg" alt="..."/>
            </div>
            <div class="content">
              <div class="author">
                <img class="avatar border-white" src="assets/images/faces/face-2.jpg" alt="..."/>
                <h4 class="title">Truckage User
                  <img src="assets/images/checked1.png" alt="..."/>
                </h4>
              </div>
              <p class="description text-center">
                "I like the way you work it <br>
                No diggity <br>
                I wanna bag it up"
              </p>
            </div>
            <hr>
            <div class="text-center">
              <div class="row">
                <div class="col-md-3 col-md-offset-1">
                  <h5>12<br /><small>Files</small></h5>
                </div>
                <div class="col-md-4">
                  <h5>2GB<br /><small>Used</small></h5>
                </div>
                <div class="col-md-3">
                  <h5>24,6$<br /><small>Spent</small></h5>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="header">
              <h4 class="title">Drivers</h4>
            </div>
            <div class="content">
              <ul class="list-unstyled team-members">
                <li>Driver 1 <small>On Trip</small></li>
                <li>Driver 2 <small>Offline</small></li>  
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-7">
          <div class="card">
            <div class="header">
              <h4 class="title">Edit Profile</h4>
            </div>
            <div class="content">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Company</label>
                      <input type="text" class="form-control border-input" disabled placeholder="Company" value="Truckage Pvt. Ltd">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control border-input" placeholder="Email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control border-input" placeholder="First Name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control border-input" placeholder="Last Name">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control border-input" placeholder="Address">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" class="form-control border-input" placeholder="City">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Country</label>
                      <input type="text" class="form-control border-input" placeholder="Country">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Postal Code</label>
                      <input type="number" class="form-control border-input" placeholder="PinCode">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>About Me</label>
                      <textarea rows="5" class="form-control border-input" placeholder="Write Something about yourself.." value="Mike"></textarea>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                </div>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
