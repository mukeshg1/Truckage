<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <img class="user-avatar" src="assets/images/logotruck.png" width="150px" />
            <h1>Register on Truckage</h1>
            <form role="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-content text-left">
                    <p><i>Please Fill out the form to create an account.</i></p>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline" formControlName="name" placeholder="{{ 'Full Name*' }}" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline" formControlName="email" placeholder="{{ 'Email*' }}" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required.</div>
                            <div *ngIf="f.email.errors.email">Enter a valid email.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline" formControlName="password" placeholder="{{ 'Password*' }}" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required.</div>
                            <div *ngIf="f.password.errors.minlength">Password must be of at least 5 characters.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline" formControlName="confirmPassword" placeholder="{{ 'Confirm Password*' }}" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Password is required.</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Your both password doesnot match.</div>
                        </div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn rounded-btn">Register</button><br>
                Already a user? <a [routerLink]="['/login']">{{ 'Log in' }}</a> here
            </form>
        </div>
    </div>
</div>
