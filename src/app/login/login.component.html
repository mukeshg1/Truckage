<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logotruck.png" width="150px" class="user-avatar" />
            <h1>Log into Truckage</h1>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-content text-left">
                    <p><i>Use your credentials to login into your account.</i></p>
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" formControlName="loginEmail" placeholder="{{ 'Email*' }}" [ngClass]="{ 'is-invalid': submitted && f.loginEmail.errors }">
                        <div *ngIf="submitted && f.loginEmail.errors" class="invalid-feedback">
                            <div *ngIf="f.loginEmail.errors.required">Email is required.</div>
                            <div *ngIf="f.loginEmail.errors.email">Email must be valid.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="loginPassword" placeholder="{{ 'Password*' }}" [ngClass]="{ 'is-invalid': submitted && f.loginPassword.errors }">
                        <div *ngIf="submitted && f.loginPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.loginPassword.errors.required">Password is required.</div>
                        </div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn rounded-btn">Login</button><br>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Dashboard' }}</a>&nbsp;
                New user? <a [routerLink]="['/signup']">{{ 'Register' }}</a> here
            </form>
        </div>
    </div>
</div>
